name: Build windows release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        architecture: 'x86'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_build.txt
    
    - name: Build package
      run: pyinstaller -F run_gui.py --distpath . -n "pdfdir.exe"  --noconsole

    - name: Build debug package
      run: pyinstaller -F run_gui.py --distpath . -n "pdfdir_debug.exe"

    - name: Prepare file
      run: |
        tar.exe acvf pdfdir_win.zip pdfdir.exe

    - name: Prepare debug file
      run: |
        tar.exe acvf pdfdir_debug_win.zip pdfdir_debug.exe

    - name: Upload package
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          pdfdir_win.zip
          pdfdir_debug_win.zip
